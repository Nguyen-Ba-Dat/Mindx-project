<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:quality(100)/2021_10_10_637695063195034453_6-trang-web-tot-nhat-de-tai-va-doc-truyen-tranh.jpg'); /* Add your background image here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: #000; /* Text color inside the container */
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: red;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }
        .home-link {
            width: 100wh;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            text-decoration: none;
            color: #fff; /* White color for the "Trang chủ" link */
            font-size: 24px; /* Larger font size */
            background-color: rgba(var(--bs-dark-rgb), var(--bs-bg-opacity)) !important
        }
        .title {
            font-size: 50px; /* Larger font size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">Trang chủ</a>
    <div class="title">Web Truyện Tranh</div>
    <div class="container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <button type="submit">Đăng Ký</button>
        </form>
        <p id="message"></p>
        <div class="links">
            <a href="login.html">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageElement = document.getElementById('message');

            if (password !== confirmPassword) {
                messageElement.textContent = 'Mật khẩu xác nhận không khớp.';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                messageElement.textContent = 'Tên đăng nhập đã tồn tại. Vui lòng chọn tên đăng nhập khác.';
            } else {
                users[username] = { name: name, password: btoa(password) };
                localStorage.setItem('users', JSON.stringify(users));
                messageElement.style.color = 'green';
                messageElement.textContent = 'Đăng ký thành công!';
            }
        });
    </script>
</body>
</html>
